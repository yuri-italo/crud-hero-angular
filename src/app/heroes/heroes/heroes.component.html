<mat-card>
    
        <mat-toolbar color="primary">
            <span>Registered Heroes</span>
        </mat-toolbar>
        
        <div *ngIf="heroes$ | async as heroes; else loading">
          <table mat-table [dataSource]="heroes" class="mat-elevation-z8">
              <!--- Note that these columns can be defined in any order.
                    The actual rendered columns are set as a property on the row definition" -->
          
              <!-- ID Column -->
              <ng-container matColumnDef="id">
                  <th mat-header-cell *matHeaderCellDef> ID </th>
                  <td mat-cell *matCellDef="let hero"> {{ hero.id }} </td>
                </ng-container>
          
          
              <!-- Name Column -->
              <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let hero"> {{ hero.name }} </td>
              </ng-container>
          
              <!-- Race Column -->
              <ng-container matColumnDef="race">
                <th mat-header-cell *matHeaderCellDef> Race </th>
                <td mat-cell *matCellDef="let hero"> {{ hero.race }} </td>
              </ng-container>

              <!-- Actions Column -->
              <ng-container matColumnDef="actions">
                <mat-header-cell *matHeaderCellDef>
                  <button mat-mini-fab color="accent" aria-label="Add a hero">
                    <mat-icon (click)="onAdd()" >add</mat-icon>
                  </button>
                </mat-header-cell>

                <mat-cell *matCellDef="let hero">
                  <button mat-icon-button color="primary" aria-label="Edit a hero">
                    <mat-icon>edit</mat-icon>
                  </button>

                  <button mat-icon-button color="warn" aria-label="Remove a hero">
                    <mat-icon>delete</mat-icon>
                  </button>
                </mat-cell>
              </ng-container>
          
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        </div>
          <ng-template #loading>
            <div class="loading-spinner">
              <mat-spinner></mat-spinner>
            </div>
          </ng-template>
    
</mat-card>
