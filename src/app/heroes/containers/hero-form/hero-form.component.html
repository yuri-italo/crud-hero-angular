<mat-card>
    <mat-toolbar color="primary">Hero data</mat-toolbar>
    <mat-card-content>
        <form [formGroup]="form" class="min-width">
            <mat-form-field class="full-width">
                <mat-label>Name</mat-label>
                <input matInput placeholder="Name" formControlName="name">
            </mat-form-field>
        
            <mat-form-field class="full-width">
                <mat-label>Race</mat-label>
                <mat-select formControlName="race">
                    <mat-option value="null"> </mat-option>
                    <mat-option value="ALIEN">ALIEN</mat-option>
                    <mat-option value="DIVINE">DIVINE</mat-option>
                    <mat-option value="CYBORG">CYBORG</mat-option>
                    <mat-option value="HUMAN">HUMAN</mat-option>
                  </mat-select>
            </mat-form-field>

            <mat-form-field class="full-width">
                <mat-label>Strength</mat-label>
                <input matInput id="strength" type="number" min="0" max="10" formControlName="strength">
            </mat-form-field>

            <mat-form-field class="full-width">
                <mat-label>Agility</mat-label>
                <input matInput id="agility" type="number" min="0" max="10" formControlName="agility">
            </mat-form-field>

            <mat-form-field class="full-width">
                <mat-label>Dexterity</mat-label>
                <input matInput id="dexteriry" type="number" min="0" max="10" formControlName="dexterity">
            </mat-form-field>

            <mat-form-field class="full-width">
                <mat-label>Intelligence</mat-label>
                <input matInput id="intelligence" type="number" min="0" max="10" formControlName="intelligence">
            </mat-form-field>
            
            <mat-form-field class="full-width">
                <mat-label>Enabled</mat-label>
                <mat-select formControlName="enabled">
                    <mat-option value="true">TRUE</mat-option>
                    <mat-option value="false">FALSE</mat-option>
                </mat-select>
            </mat-form-field>
        </form>
    </mat-card-content>
    
    <mat-card-actions>
        <button mat-raised-button color="primary" (click)="onSubmit()">SAVE</button>
        <button mat-raised-button (click)="onCancel()">CANCEL</button>
    </mat-card-actions>
</mat-card>
