<mat-card>
    
        <mat-toolbar color="primary">
            <span>Registered Heroes</span>
        </mat-toolbar>

        <div class="colum-flex mat-elevation-z8">
          <app-heroes-list *ngIf="heroes$ | async as heroes; else loading" [heroes]="heroes" 
          (add)="onAdd()" (edit)="onEdit($event)" 
          (remove)="onRemove($event)" 
          (open)="onOpen($event)"
          (compare)="onCompare(heroes)"></app-heroes-list>

          <ng-template #loading>
            <div class="loading-spinner">
              <mat-spinner></mat-spinner>
            </div>
          </ng-template>
        </div> 

</mat-card>
